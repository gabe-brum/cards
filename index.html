<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cards</title>
</head>
<body>
    <div class="tabela_precos">
        <div class="card">
            <h2 class="card_preco">Iniciante</h2>
            <div class="preco">R$ 20,00 / Mês</div>
            <ul>
                <li>AULAS</li>
                <li>TESTES</li>
            </ul>
        </div>
        <div class="card">
            <h2 class="card_preco">Intermediário</h2>
            <div class="preco">R$ 30,00 / Mês</div>
            <ul>
                <li>AULAS</li>
                <li>TESTES</li>
                <li>MENTORIA EM GRUPO</li>
            </ul>
        </div>
        <div class="card">
            <h2 class="card_preco">Avançado</h2>
            <div class="preco">R$ 40,00 / Mês</div>
            <ul>
                <li>AULAS</li>
                <li>TESTES</li>
                <li>MENTORIA EM GRUPO</li>
                <li>MENTORIA PARTICULAR</li>
            </ul>
        </div>
    </div>
</body>
</html>
